<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    ...
    <title></title></head>
<body>
<nav th:fragment="top_navbar" id="top-menu" class="row navbar navbar-expand-lg navbar-dark">
    <a class="mr-auto navbar-brand" href="javascript:void(0)">
        <img id="img_logo" th:src="@{/image/2MvA.gif}" class="img-responsive rounded-circle"></a>
    <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Login</a>
            </li>
            <li class="nav-item" style="margin-left: 0">
                <a class="nav-link disabled" href="javascript:void(0)"
                   th:text="${session.ip_address}"
                   th:unless="${session == null}">[]</a>
            </li>
        </ul>
        <form action="https://www.google.com/search" class="form-inline my-2 my-lg-0 searchform" method="get">
            <input name="sitesearch" type="hidden">
            <input autocomplete="on" class="form-control search mr-sm-2 shadow text-light" name="q"
                   style=" background: rgba(16, 16, 16, .4);"
                   type="text" placeholder="Search" required="required">
        </form>
    </div>
</nav>
</body>
</html>
